<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/gray-abstract-wireframe-background_53876-99911.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .image-upload {
            margin: 20px;
        }

        #image-preview {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .controller {
            margin: 20px;
        }

        #upload {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #upload:hover {
            background-color: #2980b9;
        }

        input[type="file"] {
            display: none;
        }

        span#errorMsg {
            color: red;
        }
    </style>
</head>
<body>
    <p><span id="errorMsg"></span></p>

    <!-- Upload image -->
    <div class="image-upload">
        <input type="file" id="file-input" accept="image/*">
        <label for="file-input" id="upload-label">Upload Image</label>
        <img id="image-preview" src="#" alt="Uploaded Image">
    </div>

    <!-- Trigger image upload -->
    <div class="controller">
        <button id="upload">Upload</button>
    </div>

    <script>
        'use strict';

        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const upload = document.getElementById('upload');
        const errorMsgElement = document.querySelector('span#errorMsg');

        // Handle file input change
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });

        // Handle image upload
        upload.addEventListener('click', function () {
            const file = fileInput.files[0];

            if (file) {
                // You can perform further actions with the uploaded image here.
                // For example, you can send it to a server or process it in JavaScript.

                // Display a success message
                errorMsgElement.innerHTML = 'Image uploaded successfully!';
            } else {
                // Display an error message if no file is selected
                errorMsgElement.innerHTML = 'Please select an image to upload.';
            }
        });
    </script>
</body>
</html>
